<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create recipe</title>
</head>
<body class="p-2">
    <h1>Create recipe {{user.first_name}}</h1>

    <!-- site links -->
    <a href="/dashboard" class="btn btn-success">Dashboard</a>
    <a href="/logout" class="btn btn-danger">Logout</a>
    <div class="border d-flex flex-column">
        
        <!-- form -->
        <form action="/create/recipe" method="post" class="form-control d-flex flex-column">
        <!-- flash msg -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <h2 class="border  text-danger text-center">Flashed</h2>
        {% for message in messages %}
        <p class="border border-3 border-danger bg-danger text-light text-center">{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <label for="name">Name:</label>
        <input type="text" name="name">
        <label for="description">Description:</label>
        <input type="text" name="description">
        <label for="instructions">Instructions:</label>
        <input type="text" name="instructions">

        <!-- <label for="date_made">Date Made:</label>
        <input type="date" name="date_made" id="date_made" class="form-control"> -->
        <div class="border border-dark">
            <p>Under 30 Minutes?</p>
            <input type="radio" name="under30" value="0">
            <label for="0">No</label><br>
            <input type="radio" name="under30" value="1">
            <label for="1">Yes</label>
        </div>

        <input type="submit" class="btn btn-outline-success">
    </form>
    </div>
</body>
</html>
