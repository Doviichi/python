<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit Recipe</title>
</head>
<body>
    <h1>Hey, {{user.first_name}}</h1>
    <h1>Edit</h1>
    <!-- site links -->
    <a href="/dashboard" class="btn btn-success">Dashboard</a>
    <a href="/logout" class="btn btn-danger">Logout</a>
    {% for r in recipe %}
        <div class="border d-flex flex-column">
            <!-- form -->
            <form action="/update/recipe/{{r.id}}" method="post" class="form-control d-flex flex-column"> 
                <h3>Made a mistake with the "{{r.name}}" recipe? Edit it!</h3>
                <label for="name">Name:</label>
                <textarea name="name">{{r.name}}</textarea>
                <label for="description">Description:</label>
                <textarea name="description">{{r.description}}</textarea>
                <label for="instructions">Instructions:</label>
                <textarea name="instructions">{{r.instructions}}</textarea>
                <div class="border border-dark">
                    <p>Under 30 Minutes?</p>
                    <input type="radio" name="under30" value="0">
                    <label for="0">No</label><br>
                    <input type="radio" name="under30" value="1">
                    <label for="1">Yes</label>
                </div>
                <input type="submit" class="btn btn-success" value="Update Recipe">
            </form>
        </div>
    {% endfor %}
</body>
</html>
