<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstarp -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <h1 class="bg-secondary d-flex justify-content-center">Dojo Survey</h1>
    <div class="d-flex justify-content-center">
    <!-- SURVEY FORM -->
    <form action="/process" method="post" class="bg-secondary justify-content-center  btn text-black-50">
        <!-- name -->
        <label for="name">Name:</label>
        <input type="text" name="name" value="" class="form-control"> 
        <!-- location menu -->
        <label for="location">Dojo Location:</label>
        <select name="location" class="form-select">
            <option value="nothing" disabled selected>SELECT A LOCATION</option>
            <option value="Chicago">Chicago</option> 
            <option value="New York">New York</option>
            <option value="Miami">Miami</option>
            <option value="Orlando">Orlando</option>
        </select> 
        <!-- language menu -->
        <label for="language">Favorite Language:</label>
        <select name="language" class="form-select" >
            <option value="" disabled selected>SELECT A language</option>
            <option value="Python">Python</option>
            <option value="MERN">MERN</option>
            <option value="Java">Java</option>
        </select> 
        <!-- comments -->
        <label for="comment" class="input-group-lg">Comments:</label> <br>
        <textarea name="comment" class="form-control" rows="3" value=""></textarea>
        <!-- submit btn -->
        <button type="submit" class="btn-light btn btn-outline-success">Submit</button>
    </form>
    
    </div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
