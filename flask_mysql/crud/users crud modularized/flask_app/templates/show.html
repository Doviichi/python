<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>users info</title>
</head>
<body class="text-center mx-5 my-2">
    <div class="d-flex justify-content-between">
    <h1>User id # {{user.id}}</h1>
    <a href="/" class="btn btn-outline-dark">Home</a>
    </div>
    <hr>
    <p>Full Name: {{user.first_name}} {{user.last_name}}</p>
    <p>Email: {{user.email}}</p>
    <p>Created at: {{user.created_at}}</p>
    <p>Last Updated: {{user.updated_at}}</p>
    <hr>
    <a href="/user/edit/{{user.id}}" class="btn btn-outline-success">Edit</a>
    <a href="/user/delete/{{user.id}}" class="btn btn-outline-danger">Delete</a>
</body>
</html>
