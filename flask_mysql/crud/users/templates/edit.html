<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit user</title>
</head>
<body>
    <div class="d-flex justify-content-between">
    <h1>Edit {{user.first_name}}</h1>
    <a href="/" class="btn btn-outline-dark">Home</a>
    </div>
    <!-- add user form -->
    <form action="/user/update/{{user.id}}" class=" form-check form-control  text-center" method="post">
        <input type="hidden" name="id" value="{{user.id}}">
        <label for="first_name">First name:</label>
        <input type="text" name="first_name" required value="{{user.first_name}}"> 
        <br>
        <label for="last_name">Last name:</label>
        <input type="text" name="last_name" value="{{user.last_name}}" required>
        <br>
        <label for="email">Email:</label>
        <input type="text" name="email" value="{{user.email}}"required>
        <br>
        <input type="submit" class="btn btn-outline-dark" value="Update user">
    </form>
</body>
</html>
