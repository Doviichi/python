<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>All emails</title>
</head>
<body>
    <div class="border bg-success text-light text-center mx-5 my-3">
        <h2>The Email you entered is VALID {{email}}. Thank You!</h2>
    </div>
    <h2>Email Addresses Entered:</h2>
    <table class="table">
        <thead>
            <tr>
                <td>Email</td>
                <td>Date created</td>
            </tr>
        </thead>
        <tbody>
                {% for email in emails %}
                <tr>
                    <td>{{email.email}}</td>
                    <td>{{email.created_at}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    <a href="/home" class="btn btn-outline-dark">Home</a>
</body>
</html>
